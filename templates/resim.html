{% extends "layoutsite.html" %}
{% block body %}

<div class="jumbotron text-center">
<div class="w3-container ">
        <h2>Resimler</h2>
        <hr>
        <p>Türkiye Adalet Akademisinde çekilmiş bazı fotoğraflar</p>
        <hr>
      </div>
      
      <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="/static/images/1.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/2.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/3.jpg" style="width:100%">

        <img class="mySlides" src="/static/images/4.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/5.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/6.jpg" style="width:100%">

        <img class="mySlides" src="/static/images/7.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/8.jpg" style="width:100%">
        <img class="mySlides" src="/static/images/9.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(7)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(8)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(9)"></span>
        </div>
      </div>
    </div>

      <style>
            .mySlides {display:none}
            .w3-left, .w3-right, .w3-badge {cursor:pointer}
            .w3-badge {height:13px;width:13px;padding:0}
            </style>

      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
           dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }
      </script>
      

      <style> 
            body {
                background-image: url("https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/itCjTBE/blue-tech-circuit-board-technology-animated-background-video-graphic-design-hd-1920x1080_ewva7rwie__F0000.png");
                
            }
          </style> 
        








{% endblock body %}
